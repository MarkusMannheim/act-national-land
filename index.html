<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-155991615-1');
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>'Designated areas' of Canberra</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet">
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>
  <body>
    <!-- Initial page layout -->
    <div id="map"></div>
    <script>
      // load data
      d3.json("./resources/designated.topojson", function(error, data) {
        if (error) throw error;
        // format data
        landData = topojson.feature(data, data.objects.tracts);
        // set up MapBox engine
        mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";
        map = new mapboxgl.Map({
          container: "map",
          style: "mapbox://styles/mapbox/light-v10",
          center: [149.126944, -35.293056],
          attributionControl: false,
          zoom: 5,
          minZoom: 9,
          maxZoom: 13,
          pitchWithRotate: false,
          dragRotate: false,
          touchZoomRotate: false
        });
        // add navigation and custom attribution
        map.addControl(new mapboxgl.AttributionControl({
            compact: true
          }))
          .addControl(new mapboxgl.NavigationControl({
            showCompass: false
          }));
        map.on("load", function() {
          let attribution = d3.select(".mapboxgl-ctrl-attrib-inner");
          attribution.html("&copy; ACT Government | " + attribution.html());
        });
        // svg layer
        container = map.getCanvasContainer();
        svg = d3.select(container)
          .append("svg")
            .attr("id", "svg");
        svgGroup = svg
          .append("g")
            .attr("id", "svgGroup");
        // map calculations
        margin = { top: -32, bottom: -196, left: -64, right: -64 };
        projection = calcProjection();
        path = d3.geoPath();
        // set up SVGs
        land = svgGroup
          .selectAll(".land")
            .data(landData.features)
          .enter().append("path")
            .classed("land", true);
        // initial positioning
        map.fitBounds(d3.geoBounds(landData), {
          padding: margin
        });
        // re-render SVGs upon movement
        map.on("viewreset", render)
          .on("move", render)
          .on("move", render);
        render();
      });
      // re-renders SVG when map moves
      function render() {
        projection = calcProjection();
        path.projection(projection);
        // draw SVGs
        land.attr("d", path);
      }
      // recalculates D3 map projection when map moves
      function calcProjection() {
        bbox = document.body.getBoundingClientRect();
        center = map.getCenter();
        zoom = map.getZoom();
        scale = 256 / Math.PI * Math.pow(2, zoom);
        return d3.geoMercator()
          .center([center.lng, center.lat])
          .translate([bbox.width / 2, bbox.height / 2])
          .scale(scale);
      }
    </script>
  </body>
</html>
